        <section id="contacto" class="contecto">
            <div class="contenedor__contact">
                <h3>CONTACTO</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88397.86323799037!2d-58.583501867266534!3d-34.5762068196009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb64561959fb3%3A0x436b0cda14cd0c9b!2sARQTIPO%20Estudio%20de%20Arquitectura!5e0!3m2!1ses-419!2sar!4v1659550434070!5m2!1ses-419!2sar" class="iframe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="barra">
                <label for="nombre" class="form__labe">NOMBRE:</label> <br>
                <input type="text" class="form__input" name="nombre" id="nombre" placeholder="Escriba su nombre"> <br>
                <label for="correo" class="form__label">EMAIL:</label> <br>
                <input type="email" class="form__inpu" name="correo" id="correo" placeholder="Escriba e-mail"> <br>
                <label for="mensaje" class="btn__submit">MENSAJE:</label>
                <textarea name="mensaje" class="form__textarea" id="" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
                <button class="boton" type="submit">ENVIAR</button>
            </div>
        </section>
